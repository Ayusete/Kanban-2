<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš€ Tablero Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">ğŸš€ Tablero Kanban</h1>
        
        <p class="text-center text-gray-300 mb-4">ğŸ’¡ Arrastra y suelta las tareas entre las columnas. Haz doble clic en una tarea para eliminarla.</p>
        
        <div class="flex justify-center gap-4 mb-4">
            <button onclick="openModal()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">â• Agregar Proyecto</button>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="kanban-column" data-status="pendiente">
                <h2 class="text-xl font-semibold text-center bg-gray-800 p-2 rounded">ğŸ“ Pendiente</h2>
                <div id="pendiente" class="p-4 min-h-[200px] bg-gray-700 rounded"></div>
            </div>
            <div class="kanban-column" data-status="en-proceso">
                <h2 class="text-xl font-semibold text-center bg-gray-800 p-2 rounded">âš™ï¸ En Proceso</h2>
                <div id="en-proceso" class="p-4 min-h-[200px] bg-gray-700 rounded"></div>
            </div>
            <div class="kanban-column" data-status="completado">
                <h2 class="text-xl font-semibold text-center bg-gray-800 p-2 rounded">âœ… Completado</h2>
                <div id="completado" class="p-4 min-h-[200px] bg-gray-700 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">ğŸ†• Agregar Proyecto</h2>
            <input type="text" id="task-name" class="w-full p-2 mb-4 bg-gray-700 text-white rounded" placeholder="âœï¸ Escribe el nombre del proyecto">
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">âŒ Cancelar</button>
                <button onclick="addTask()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">âœ”ï¸ Agregar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadTasks();
            ["pendiente", "en-proceso", "completado"].forEach(id => {
                new Sortable(document.getElementById(id), {
                    group: "kanban",
                    animation: 150,
                    onEnd: saveTasks
                });
            });
        });

        function openModal() {
            document.getElementById("modal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        function addTask() {
            const name = document.getElementById("task-name").value.trim();
            if (name === "") return;
            const task = document.createElement("div");
            task.className = "task p-2 bg-blue-500 text-white rounded mt-2 cursor-pointer";
            task.textContent = name;
            task.setAttribute("draggable", "true");
            task.ondblclick = () => deleteTask(task);
            document.getElementById("pendiente").appendChild(task);
            closeModal();
            saveTasks();
        }

        function deleteTask(task) {
            if (confirm("ğŸ—‘ï¸ Â¿Eliminar esta tarea?")) {
                task.remove();
                saveTasks();
            }
        }

        function saveTasks() {
            const tasks = {};
            ["pendiente", "en-proceso", "completado"].forEach(id => {
                tasks[id] = Array.from(document.getElementById(id).children).map(t => t.textContent);
            });
            localStorage.setItem("kanbanTasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("kanbanTasks")) || {};
            Object.keys(tasks).forEach(id => {
                const column = document.getElementById(id);
                tasks[id].forEach(name => {
                    const task = document.createElement("div");
                    task.className = "task p-2 bg-blue-500 text-white rounded mt-2 cursor-pointer";
                    task.textContent = name;
                    task.setAttribute("draggable", "true");
                    task.ondblclick = () => deleteTask(task);
                    column.appendChild(task);
                });
            });
        }
    </script>
</body>
</html>
